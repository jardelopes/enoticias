<div class="container">

    <div class="container col-6">
    <div class="card p-3">
      <form [formGroup] = "loginForm" (ngSubmit)="login()">
        <h2 class="d-flex justify-content-center">Login</h2>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group pb-3">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha">
        </div>
        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-primmary" type="submit">Entrar</button>

        </div>

        <div class="d-flex justify-content-center">
          <span>NÃ£o possui uma conta?</span><a routerLink="/login/createAccount">Criar conta</a>
        </div>
      </form>
    </div>
  </div>
</div>
