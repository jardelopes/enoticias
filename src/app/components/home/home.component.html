
<div class="container col-8">
  <div class="d-flex justify-content-between pb-4">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [formControl]="queryField" (change)="search()">
    <button class="btn btn-primmary my-2 my-sm-0" type="submit" (click)="search()">Search</button>
  </div>
  <div *ngFor="let news of news$ | async" class="pb-5 d-flex justify-content-center">
    <a class="card text-decoration-none text-secondary"  href="{{news.url}}" >
      <img class="card-img-top" src="{{news.urlToImage}}" alt="Imagem de capa do card">
      <div class="card-body">
        <p class="teste font-weight-bold" >{{news.title}}</p>
        <p class="card-text">{{news.description}}</p>
      </div>
      <div class="d-flex justify-content-end p-2">salvar</div>
    </a>
  </div>
</div>
