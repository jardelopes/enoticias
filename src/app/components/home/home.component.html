
<div class="container col-8">
  <div class="d-flex justify-content-between align-self-center pb-4">
    <div class="col d-flex pe-2">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" [formControl]="queryField" (change)="search()">
    </div>
    <div class="d-flex">
      <button class="btn btn-primmary" type="submit" (click)="search()">Search</button>
    </div>
  </div>
  <div *ngFor="let news of news$ | async" class="pb-5">
    <div >
      <a class="card text-decoration-none text-secondary"  href="{{news.url}}" >
        <img class="card-img-top" src="{{news.urlToImage}}" alt="Imagem de capa do card">
        <div class="card-body">
          <p class="teste font-weight-bold" >{{news.title}}</p>
          <p class="card-text">{{news.description}}</p>
        </div>
        <div class="d-flex justify-content-end p-2">salvar</div>
      </a>
    </div>
  </div>
</div>
