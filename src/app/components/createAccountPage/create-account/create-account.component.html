<div class="container">
  <div class="container">
    <div class="card p-3">
      <form [formGroup]="accountForm" (ngSubmit)="createAccount()">
        <h2 class="d-flex justify-content-center">Criar conta</h2>
        <app-warning *ngIf="warning" [message]="'Email já cadastrado'"></app-warning>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" formControlName="nome">
        </div>
        <span class="text-danger"
          *ngIf="(accountForm.controls['nome']['errors']?.['required'] && accountForm.controls['nome']['touched'])">campo
          obrigatório</span>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <span class="text-danger"
          *ngIf="((accountForm.controls['email']['errors']?.['required'] || accountForm.controls['email']['errors']?.['email']) && accountForm.controls['email']['touched'])">Por
          favor insira um email válido</span>
        <div class="form-group pb-3">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha">
        </div>
        <span class="text-danger"
          *ngIf="((accountForm.controls['senha']['errors']?.['required'] || accountForm.controls['senha']['errors']?.['minlength'] ) && accountForm.controls['senha']['touched'])">Senha
          deve possuir no mínimo 8 caracteres</span>
        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-primmary" type="submit" >Criar</button>
        </div>
      </form>
    </div>
  </div>
</div>
